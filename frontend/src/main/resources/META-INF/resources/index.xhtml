<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:sec="http://www.springframework.org/security/tags"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
>

<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        hkIMDB
    </ui:define>


    <ui:define name="content">

        <h2>hkIMDB</h2>

        <sec:authenticated>

            <a id="linkToCreateMovie" href="createmovie.jsf" class="btn">Add a movie!</a>

        </sec:authenticated>



        <!-- YOINKED BELOW FIX ETC REWRITE :) -->
        <h2>All Movies</h2>
        <div class="movie-container">
            <c:forEach var="movie" items="#{movieController.allMoviesSortedByDescRating}">
                <div class="movie">
                    <h:form prependId="false">
                        <h2> <h:outputLabel value="#{movie.title}"/></h2>
                        <p><h:outputLabel value="Rating: #{movie.avgRating}"/></p>
                        <p><h:outputLabel value="Director: #{movie.director}"/></p>
                        <p><h:outputLabel value="#{movie.summary}"/></p>
                    </h:form>
                    <h:form prependId="false">
                        <h:commandButton value="Movie Details" action="#{movieController.selectMovie(movie)}" class="btn" p:data-mid = "#{movie.id}" id="MBtnId_#{movie.id}"/>
                    </h:form>
                </div>
            </c:forEach>
        </div>
    </ui:define>

</ui:composition>
</html>
